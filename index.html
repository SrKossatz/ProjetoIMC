<!DOCTYPE html>
<html lang="PT-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculo IMC</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <script src="./js/main.js" defer type="module"></script>
  </head>
  <body>

    <div class="container">
      <main class="card">

        <form action="">
          <h1 class="title">
            Cálculo de IMC
          </h1>
          <div class="input-wrapper">
            <label for="weight">Peso (kg)</label>
            <input id="weight" type="text" placeholder="60">
          </div>
          <div class="input-wrapper">
            <label for="height">Altura (cm)</label>
            <input id="height" type="text" placeholder="1.80">
          </div>

          <button>Calcular IMC
            <img src="./assets/arrow-up-right.svg" alt="Seta de cor branca direcionada para a direita">
          </button>

        </form>
        
      </main>
    </div>

    <div class="modal-wrapper">
     <div class="modal card">
      <h2 class="title"> <span>O seu IMC é de 28</span>
        <button class="close">
          <img src="./assets/close.svg" alt="Símbolo do X para fechar a janela">
        </button>
      </h2>

     </div>

     
    </div>

    <div class="alert-error">
      Digite somente números
    </div>

  </body>
</html>
